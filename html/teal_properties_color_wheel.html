<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>[PAGE TITLE]</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name="keywords" content="css, html">
    <meta name="description" content="Notes on Fundamentals of HTML and CSS">
    <meta name="google" content="notranslate">
    <link rel="icon" type="image/x-icon" href="https://s.gravatar.com/avatar/1670879794aed7c23742e5b1f759be94?s=40">
    <link rel="stylesheet" href="../css/ecss.css" title="Default">
    <link rel="alternate stylesheet" href="../css/ecssAlt.css" title="Dark Mode">
    <noscript>
        <link rel="stylesheet" href="../css/ecss_nojs.css">
    </noscript>
    <style>
        :root {
            background-color: lightblue;
        }

        table {
            width: 100%;
            color: white;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
            /* border-spacing: 1.2em; */
            background-color: gray;
            padding-top: 1em;
            padding-bottom: 1em;
        }

        div.showcolor {
            background-color: rgb(0, 128, 128);
            width: 3em;
            height: 1.2em;
            line-height: 2em;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100
        width: 3em;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">

        <table>
            <tr>
                <th>Name</th>
                <th>RGB</th>
                <th>Hex</th>
                <th>Angle</th>
                <th>Color</th>
            </tr>
            <tr>
                <td>Teal</td>
                <td><code>(0, 128,128)</code></td>
                <td><code>#008080</code></td>
                <td><code>180&deg;</code></td>
                <td>
                    <div class="showcolor"></div>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
