<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>[PAGE TITLE]</title>

    <meta name="keywords" content="css, html">

    <link rel="stylesheet" href="../css/ecss.css" title="Default">
    <link rel="alternate stylesheet" href="../css/ecssAlt.css" title="Dark Mode">
    <noscript>
        <link rel="stylesheet" href="../css/ecss_nojs.css">
    </noscript>
    <style>
        div.container {
            counter-reset: refCounter 0;
            counter-reset: exampleCounter 0;
        }

        div.container .example {
            counter-increment: exampleCounter;
        }

        div.container .example::before {
            content: counter(exampleCounter) ".  "
        }

        .ref {
            counter-increment: refCounter;
        }

        .ref::before {
            content: counter(refCounter) ".  ";
            color: var(--primary-green);
        }

        div.content {
            counter-reset: itemCounter 0;
        }

        div.content h3 {
            counter-increment: itemCounter;
        }

        div.content h3::before {
            content: counter(exampleCounter) "." counter(itemCounter) ".  ";
        }

        .wrapper {
            display: grid;
            grid-template-columns: repeat(auto, 3);
            grid-auto-rows: minmax(100px, auto);
            column-gap: 1em;
            row-gap: 2em;
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightgoldenrodyellow;
        }

        @media screen and (min-width:600px) {
            .one {
                grid-column: 1 / 2;
                grid-row: 1 / 2;
            }

            .two {
                grid-column: 2 / 3;
                grid-row: 1 / 2;
            }

            .three {
                grid-column: 1 / 2;
                grid-row: 2/ 3;
            }

            .four {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }

            .five {
                grid-column: 1 / 2;
                grid-row: 3 / 4;
            }

            .six {
                grid-column: 2/ 3;
                grid-row: 3 / 4;
            }

            .seven {
                grid-column: 1/ 2;
                grid-row: 4 / 5;
            }

            .eight {
                grid-column: 2 / 3;
                grid-row: 4 / 5;
            }

            .nine {
                grid-column: 1 / 3;
                grid-row: 5 / 6;
            }

            .grid-item {
                background-color: var(--primary-green);
                color: white;
            }
        }

        @media screen and (min-width:800px) {
            .one {
                grid-column: 1 / 2;
                grid-row: 1 / 2;
            }

            .two {
                grid-column: 2 / 3;
                grid-row: 1 / 2;
            }

            .three {
                grid-column: 3 / 4;
                grid-row: 1/ 2;
            }

            .four {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
            }

            .five {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }

            .six {
                grid-column: 3 / 4;
                grid-row: 2 / 3;
            }

            .seven {
                grid-column: 1/ 2;
                grid-row: 3 / 4;
            }

            .eight {
                grid-column: 2 / 3;
                grid-row: 3 / 4;
            }

            .nine {
                grid-column: 3 / 4;
                grid-row: 3 / 4;
            }

            .grid-item {
                background-color: lightgray;
                color: black;
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
