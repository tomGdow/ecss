<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>search</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name="keywords" content="css, html">
    <meta name="description" content="Notes on Fundamentals of HTML and CSS">
    <meta name="google" content="notranslate">
    <link rel="icon" type="image/x-icon" href="https://s.gravatar.com/avatar/1670879794aed7c23742e5b1f759be94?s=40">
    <link rel="stylesheet" href="../css/ecss.css">
    <noscript>
        <link rel="stylesheet" href="./css/ecss_nojs.css">
    </noscript>
</head>

<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item-1">
                <div class="banner-container">
                    <div class="banner-item-1">
                        <a href="../index.html">
                            <img src="https://s.gravatar.com/avatar/1670879794aed7c23742e5b1f759be94?s=40"
                                alt="gravatar image of tomgdow">
                        </a>
                    </div>
                </div>
                <div class="banner-item-2">
                    <span id="banner_part_first">html </span>
                    <span class="primary-orange" id="banner_part_second"></span>
                </div>
            </div>
            <div class="grid-item-2"></div>
            <div class="grid-item-3">
                <div class="site-container">
                    <div class="content"><noscript>Warning! This browser does not use JavaScript</noscript></div>
                    <div id="navbar">
                        <a href="../index.html">home</a>&nbsp;&nbsp;


                    </div>
                </div>

                <h2 id="pageTitle">DONT ADD ANYTHING HERE!</h2>
                <div class="content">
                    <label for="mainSearchBox"></label>
                    <input type="text" id="mainSearchBox" list="pageList" name="mainSearchBox">
                    <datalist id="pageList">
                        <option value="doctype"></option>
                        <option value="home"></option>
                        <option value="html"></option>
                        <option value="html_file_structure"></option>
                        <option value="index"></option>
                        <option value="noscript"></option>
                        <option value="script"></option>
                    </datalist>

                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        var title = document.title
        document.getElementById("banner_part_second").innerHTML = "&nbsp;" + title
        document.getElementById("pageTitle").innerHTML = title;

        var sitePageArr = [
            "doctype",
            "home",
            "html",
            "html_file_structure",
            "index",
            "noscript",
            "script"
        ]

        document.getElementById('mainSearchBox').addEventListener('input', function () {

            if (sitePageArr.includes(this.value) && (this.value == 'index' || this.value == 'home')) {
                if (this.value == 'home') {

                    location.href = "../index.html"
                } else {

                location.href = "../" + this.value + ".html"
                }
            }
            else if (sitePageArr.includes(this.value)) {
                location.href = "./" + this.value + ".html"

            }
        })


    </script>
</body>

</html>
