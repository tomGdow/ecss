<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>search</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <meta name="keywords" content="css, html">
    <meta name="description" content="Notes on Fundamentals of HTML and CSS">
    <meta name="google" content="notranslate">
    <link rel="icon" type="image/x-icon" href="https://s.gravatar.com/avatar/1670879794aed7c23742e5b1f759be94?s=40">
    <link rel="stylesheet" href="../css/ecss.css" title="Default">
    <link rel="alternate stylesheet" href="../css/ecssAlt.css" title="Dark Mode">
    <noscript>
        <link rel="stylesheet" href="../css/ecss_nojs.css">
    </noscript>
</head>

<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item-1">
                <div class="banner-container">
                    <div class="banner-item-1">
                        <a href="../index.html">
                            <img src="https://s.gravatar.com/avatar/1670879794aed7c23742e5b1f759be94?s=40"
                                alt="gravatar image of tomgdow">
                        </a>
                    </div>
                </div>
                <div class="banner-item-2">
                    <span id="banner_part_first">html </span>
                    <span class="primary-orange" id="banner_part_second"></span>
                </div>
            </div>
            <div class="grid-item-2"></div>
            <div class="grid-item-3">
                <div class="site-container">
                    <div class="content"><noscript>Warning! This browser does not use JavaScript</noscript></div>
                    <div id="navbar">
                        <a href="../index.html">home</a>&nbsp;&nbsp;


                    </div>
                </div>

                <h2 id="pageTitle">DONT ADD ANYTHING HERE!</h2>
                <div class="content">
                    <label for="mainSearchBox"></label>
                    <input type="text" id="mainSearchBox" list="pageList" name="mainSearchBox" autofocus>
                    <datalist id="pageList">
                        <option value="body"></option>
                        <option value="css_selectors"></option>
                        <option value="css_specificity"></option>
                        <option value="css_inheritance"></option>
                        <option value="comments"></option>
                        <option value="course_objectives"></option>
                        <option value="doctype"></option>
                        <option value="head"></option>
                        <option value="home"></option>
                        <option value="html"></option>
                        <option value="html_element_types"></option>
                        <option value="html_file_structure"></option>
                        <option value="index"></option>
                        <option value="link"></option>
                        <option value="meta"></option>
                        <option value="mime"></option>
                        <option value="mnemonics"></option>
                        <option value="noscript"></option>
                        <option value="references"></option>
                        <option value="script"></option>
                        <option value="stylesheet_precedence"></option>
                        <option value="stylesheet_types"></option>
                        <option value="title"></option>
                        <option value="validation"></option>
                    </datalist>

                </div>
            </div>
        </div>
    </div>
    <script>
        var title = document.title
        document.getElementById("banner_part_second").innerHTML = "&nbsp;" + title
        document.getElementById("pageTitle").innerHTML = title;

        var sitePageArr = [
            "body",
            "css_selectors",
            "css_specificity",
            "css_inheritance",
            "comments",
            "course_objectives",
            "doctype",
            "head",
            "home",
            "html",
            "html_element_types",
            "html_file_structure",
            "index",
            "link",
            "meta",
            "mnemonics",
            "mime",
            "noscript",
            "references",
            "script",
            "stylesheet_precedence",
            "stylesheet_types",
            "title",
            "validation"
        ]

        document.getElementById('mainSearchBox').addEventListener('input', function () {

            if (sitePageArr.includes(this.value) && (this.value == 'index' || this.value == 'home')) {
                if (this.value == 'home') {

                    location.href = "../index.html"
                } else {

                location.href = "../" + this.value + ".html"
                }
            }
            else if (sitePageArr.includes(this.value)) {
                location.href = "./" + this.value + ".html"

            }
        })


    </script>
</body>

</html>
