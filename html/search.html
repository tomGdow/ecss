    ]
    function delay(seconds) {
      return new Promise(function (resolve) {
        setTimeout(resolve, seconds * 1000);
      });
    }

    document.getElementById('mainSearchBox').addEventListener('input', function () {

      return (async () => {
        console.log(Date.now());
        await delay(1);
        if (sitePageArr.includes(this.value) && (this.value == 'index' || this.value == 'home')) {
          if (this.value == 'home') {

            location.href = "../index.html"
          } else {

            location.href = "../" + this.value + ".html"
          }
        }
        else if (sitePageArr.includes(this.value)) {

          location.href = "./" + this.value + ".html"
        }

      })();

    })

  </script>
